<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" \
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_app/main.css' %}">
</head>

<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users_app:logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'users_app:login' %}">Login</a>
                    <a href="{% url 'users_app:signup' %}">Sign up</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %}{% endblock content %}
    </div>
</body>

</html>
